                 nome.vgs.no : nome
                 prod.tfkskole.vpdev.no :  admin
                 www.vest-telemark.vgs.no : vest_vgs
                 vest-telemark.vgs.no : vest_vgs
                 fagskolentelemark.vgs.t-fk.no : fagskolen
                 www.skogmo.vgs.no : skogmo
                 skogmo.vgs.no : skogmo
                 www.skien.vgs.no : skien
